<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #3367d6;
    }

    #result {
      margin-top: 20px;
      display: none;
      background: #f0f8ff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #result h3 {
      margin-top: 0;
      color: green;
    }

    #profile-preview {
      display: block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 10px auto;
      border: 2px solid #ddd;
    }

    .center-btn {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .center-btn button {
      width: auto;
      padding: 10px 20px;
      background: #34a853;
    }

    .center-btn button:hover {
      background: #2d8d46;
    }

    .logout-btn {
      background: #ea4335 !important;
    }

    .logout-btn:hover {
      background: #c5221f !important;
    }

    .history-btn {
      background: #fbbc05 !important;
      color: black !important;
    }

    .history-btn:hover {
      background: #e0a800 !important;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>User profile</h2>
    <form id="registrationForm">

      <!-- Profile Picture -->
      <label for="profile-pic">Profile Picture:</label>
      <input type="file" id="profile-pic" accept="image/*">
      <img id="profile-preview" src="https://via.placeholder.com/100" alt="Profile Preview">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter email">

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <button type="submit">Update</button>
    </form>

    <div id="result"></div>

    <!-- Buttons -->
    <div class="center-btn">
      <button onclick="window.location.href='ar.html'">Go to Services</button>
      <button class="history-btn" onclick="window.location.href='uh.html'">History</button>
      <button class="logout-btn" onclick="window.location.href='1.html'">Logout</button>
    </div>
  </div>

  <script>
    // Profile Picture Preview
    document.getElementById("profile-pic").addEventListener("change", function(event) {
      let file = event.target.files[0];
      if (file) {
        let reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("profile-preview").src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    // Auto add @gmail.com
    document.getElementById("email").addEventListener("blur", function() {
      let emailField = this.value.trim();
      if (emailField && !emailField.includes("@")) {
        this.value = emailField + "@gmail.com";
      }
    });

    // Form Submit
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let phone = document.getElementById("phone").value;
      let address = document.getElementById("address").value;
      let profilePic = document.getElementById("profile-preview").src;

      let message = `
        <h3>âœ… Successfully Registered / Updated!</h3>
        <img src="${profilePic}" style="width:80px;height:80px;border-radius:50%;border:2px solid #ccc;"><br>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone:</strong> ${phone}</p>
        <p><strong>Address:</strong> ${address}</p>
      `;

      let resultDiv = document.getElementById("result");
      resultDiv.innerHTML = message;
      resultDiv.style.display = "block";
    });
  </script>

</body>
</html>
