<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Dashboard - NearMe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="worker-page">

  <!-- Header -->
  <header>
    <h1 class="logo"><span style="color: red;">N</span>EAR<span style="color: red;">M</span>E</h1>
    <div class="nav-right">
      <span class="worker-name">Welcome, Rahul (Electrician)</span>
      <a href="worker-profile.html" class="nav-link">👤 My Profile</a>
      <button class="logout-btn" onclick="window.location.href='1.html'">Logout</button>
    </div>
  </header>

  <!-- Notification Bar -->
  <div class="notification-bar">
    🔔 You have a new booking on <b>Aug 20, 4:00 PM</b>
  </div>

  <!-- Worker Dashboard Content -->
  <div class="container">
    <h2>📅 Upcoming Bookings</h2>
    <ul class="calendar-list">
      <li><b>Aug 18</b> - 2:00 PM - Cleaning Service</li>
      <li><b>Aug 20</b> - 4:00 PM - Electrician Service</li>
      <li><b>Aug 22</b> - 10:30 AM - Plumbing Work</li>
    </ul>

    <h3>Availability</h3>
    <button class="available-btn" onclick="setAvailability('Available')">✅ Mark as Available</button>
    <button class="unavailable-btn" onclick="setAvailability('Unavailable')">❌ Mark as Unavailable</button>
  </div>

  <script>
    function setAvailability(status) {
      // Save status in localStorage
      localStorage.setItem("workerAvailability", status);

      // Show alert
      if (status === "Available") {
        alert("✅ You are now marked as Available.");
      } else {
        alert("❌ You are now marked as Unavailable.");
      }
    }
  </script>

</body>
</html>
