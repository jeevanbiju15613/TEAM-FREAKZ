<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('');
            font-family: Arial, sans-serif;
            background-color: #7ec6e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: transparent;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 250px;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            background-color: #e3e3e3;
        }
        .login-btn {
            background-color: #b9342c;
            color: white;
            padding: 10px 40px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .forgot {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        .account-section {
            margin-top: 20px;
            font-weight: bold;
        }
        .account-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .account-btn {
            background-color: #dcdcdc;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .account-btn img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <label>USERNAME:</label>
    <input type="text" placeholder="Enter username/Email">

    <label>PASSWORD:</label>
    <input type="password" placeholder="Enter Password">

    <br>
    <button class="login-btn">LOGIN</button>

    <div class="forgot">
        <input type="checkbox">
        <span>Forgot password?</span>
    </div>

    <div class="account-section">
        DON'T HAVE AN ACCOUNT ...?
    </div>

    <div class="account-buttons">
        <button class="account-btn">
            <img src="user.png" alt="User">
            USER
        </button>
        <button class="account-btn">
            <img src="worker.png" alt="Worker">
            WORKER
        </button>
    </div>
</div>

</body>
</html>
