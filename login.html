<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - NearMe</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
    }

    .background-slot {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('login-bg.jpg') no-repeat center center/cover;
      filter: brightness(0.7);
      z-index: -1;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      color: white;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      font-size: 1.5em;
    }

    .logo-title img {
      width: 40px;
      height: 40px;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .login-container h2 {
      text-align: center;
      color: #2b5bcf;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .login-form input {
      padding: 14px 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .login-form input:focus {
      border-color: #2b5bcf;
      outline: none;
      box-shadow: 0 0 0 3px rgba(43, 91, 207, 0.2);
    }

    .login-form button,
    .direct-btn {
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #2b5bcf;
      color: white;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: background 0.3s, transform 0.1s;
    }

    .login-form button:hover,
    .direct-btn:hover {
      background: #1d3e91;
      transform: translateY(-1px);
    }

    .login-container p {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
      color: #666;
    }

    .login-container p a {
      color: #2b5bcf;
      text-decoration: none;
      font-weight: 600;
    }

    .login-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="background-slot"></div>

  <div class="page-wrapper">
    <div class="logo-title">
      <img src="Ellipse 4.png" alt="Worker Logo">
      <div class="logo" style="color: black;">
        <span style="color: red;">N</span>EAR<span style="color: red;">M</span>E
      </div>
    </div>

    <div class="login-container">
      <h2>Login</h2>
      <form class="login-form" id="loginForm">
        <input type="text" id="username" placeholder="Username or Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <button class="direct-btn" onclick="window.location.href='1.html'">Go to Services</button>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </div>

  <script>
document.getElementById("loginForm").addEventListener("submit", function (event) {
  event.preventDefault();

  const inputValue = document.getElementById("username").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();

  if (!inputValue || !password) {
    alert("Please enter username/email and password.");
    return;
  }

  const users = JSON.parse(localStorage.getItem("users")) || [];
  
  // Fix: Match by both username and email safely
  const user = users.find(u => 
    (u.email && u.email.toLowerCase() === inputValue) ||
    (u.username && u.username.toLowerCase() === inputValue)
  );

  if (!user) {
    alert("⚠️ Account not found. Please register first.");
    return;
  }

  if (user.password !== password) {
    alert("❌ Incorrect password.");
    return;
  }

  // Ensure role exists
  if (!user.role) {
    user.role = "user"; // default
  }

  // Save session info
  localStorage.setItem("loggedIn", "true");
  localStorage.setItem("loggedInUser", user.email);
  localStorage.setItem("username", user.username);
  localStorage.setItem("role", user.role);

  // Save profile info for user
  localStorage.setItem("userProfile", JSON.stringify({
    name: user.name,
    email: user.email,
    phone: user.phone,
    address: user.address
  }));

  alert(`✅ Welcome back, ${user.name || user.username}!`);

  // Redirect based on role
  if (user.role === "worker") {
    window.location.href = "worker-dashboard.html";
  } else {
    window.location.href = "ar.html";
  }
});
</script>

</body>
</html>
