<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Near Me - Main</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; flex-direction: column; min-height: 100vh; }
        
        .main {
            background: url('1back.jpg') no-repeat center center/cover;
            flex: 1;
        }

        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .place {
            font-size: 1rem;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }
        .center-section :hover{
            background-color: white:
        }
        

        .center-section {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
        }

        .login-btn {
            background-color: #ff9800;
            border: none;
            padding: 6px 12px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            position: relative;
            left: 40px;
            
        }

        .login-btn:hover {
            background-color: #e68900;
        }

        .search-icon {
            cursor: pointer;
            font-size: 1.2rem;
            background: transparent;
            border: none;
            color: white;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            padding: 40px;
        }

        .worker-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.2s ease-in-out;
        }

        .worker-card:hover {
            transform: translateY(-5px);
        }

        .worker-card img {
            width: 100%;
            height: 150px;
            object-fit:contain;
        }

        .worker-card p {
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 12px;
        }

        footer a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
        .profile{
            
            text-align: right;
        }
        .about{
            position: absolute;
            right: 1px;      }
    </style>
</head>
<body>

    <header>
        <!-- Left -->
        <button class="place">üìç Your Location</button>

        <!-- Center -->
        <div class="center-section">
            <button class="login-btn" ><a href="login.html">Sign In / Login</a></button>
        </div>

        <!-- Right -->
        <button class="search-icon">üîç</button>
    </header>

    <main class="main">
        <div class="worker-card">
            <img src="cleaner.jpg" alt="Cleaner">
            <p>Cleaner</p>
        </div>
        <div class="worker-card">
            <img src="electrician.jpg" alt="Electrician">
            <p>Electrician</p>
        </div>
        <div class="worker-card">
            <img src="plumber.jpg" alt="Plumber">
            <p>Plumber</p>
        </div>
        <div class="worker-card">
            <img src="coolie.jpg" alt="Coolie">
            <p>Coolie</p>
        </div>
        <div class="worker-card">
            <img src="mechanic.jpg" alt="Mechanic">
            <p>Mechanic</p>
        </div>
    </main>

    <footer>
       <div class="about"> <a href="about.html">üìö About </a></div>
    </footer>

</body>
</html>
