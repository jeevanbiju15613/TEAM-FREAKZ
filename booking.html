<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book a Worker - NearMe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="booking-page">

    <header>
   <div class="logo-title">
        <img src="Ellipse 4.png" alt="Worker Logo">
        <div class="logo"><span style="color: red;">N</span>EAR<span style="color: red;">M</span>E</div>
    </div>
    <div class="nav-right">
      <button class="login-btn" id="authBtn" onclick="window.location.href='login.html'">Login</button>
    </div>
  </header>

    <div class="notification-bar" style="display:none;">
    ✅ Your booking with <b id="workerName"></b> is confirmed!
  </div>

    <div class="container">
    <h2>🔧 Book a Worker</h2>
    <form class="booking-form" id="bookingForm">
      <label for="worker">Choose Worker</label>
      <select id="worker" name="worker">
        <option>Electrician Rahul</option>
        <option>Plumber Suresh</option>
        <option>Cleaner Anita</option>
        <option>Coolie Dev</option>
        <option>Mechanic Javed</option>
      </select>

      <label for="date">Select Date</label>
      <input type="date" id="date" name="date">

      <label for="time">Select Time</label>
      <input type="time" id="time" name="time" min="07:00" max="21:00">

      <button type="submit" class="book-btn">Confirm Booking</button>

      <p id="confirmation" style="display:none; color:green; margin-top:15px; font-weight:bold;">
        ✅ Booking Confirmed! Redirecting to services...
      </p>
      <a href="ar.html" class="back-btn">⬅ Back to Services</a>
    </form>
  </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function () {
      // --- Setup and Header Update ---
      const LOGGED_IN = localStorage.getItem("loggedIn") === "true";
      const username = localStorage.getItem("username") || "Myprofile";
      const urlParams = new URLSearchParams(window.location.search);
      let serviceType = urlParams.get("service");

      // Update Header Button based on login status
      if (LOGGED_IN) {
          $("#authBtn").text(username).css("background-color", "#4CAF50").off("click").on("click", function() {
              window.location.href='user-dashboard.html';
          });
      } else {
          $("#authBtn").text("Login").css("background-color", "#2b5bcf").off("click").on("click", function() {
              window.location.href='login.html';
          });
      }

      // ⏳ Date restrictions (Keep original logic)
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, "0");
      const dd = String(today.getDate()).padStart(2, "0");
      const todayStr = `${yyyy}-${mm}-${dd}`;
      $("#date").attr("min", todayStr).attr("max", `${yyyy}-12-31`);

      // 🔹 Filter workers based on service type from URL (Keep original logic)
      if (serviceType) {
        const typeLower = serviceType.toLowerCase();
        $("#worker option").each(function () {
          if (!$(this).text().toLowerCase().includes(typeLower)) {
            $(this).remove();
          }
        });
      }

      // 🚀 RESTORE AND AUTO-CONFIRM LOGIC
      let pendingBooking = null;
      try { pendingBooking = JSON.parse(localStorage.getItem("pendingBooking")); } catch (e) {}

      // **Core change:** Only auto-confirm if user returned from login with the 'continue' flag
      if (pendingBooking && LOGGED_IN && urlParams.get("continue") === "booking") {
          // Pre-fill and auto-confirm
          $("#worker").val(pendingBooking.worker);
          $("#date").val(pendingBooking.date);
          $("#time").val(pendingBooking.time);
          autoConfirmBooking(pendingBooking);
          return; 
      }

      // 🔹 Form submission (Core Logic)
      $("#bookingForm").on("submit", function (e) {
        e.preventDefault();

        const worker = $("#worker").val();
        const date = $("#date").val();
        const time = $("#time").val();

        if (!worker || !date || !time) {
          alert("⚠️ Please fill all fields.");
          return;
        }
        if (time < "07:00" || time > "21:00") {
          alert("⏰ Please select a time between 7:00 AM and 9:00 PM.");
          $("#time").val("");
          return;
        }

        const bookingData = { worker, date, time, serviceType: serviceType || 'General' };

        if (!LOGGED_IN) {
          // **Path 1: NOT LOGGED IN (Coming from 1.html or similar) -> Redirect to login**
          localStorage.setItem("pendingBooking", JSON.stringify(bookingData));
          alert("🔒 Please log in to confirm your booking. Redirecting now...");
          window.location.href = "login.html?redirect=booking.html";
          return;
        }

        // **Path 2: ALREADY LOGGED IN (Coming from ar.html) -> Confirm immediately**
        autoConfirmBooking(bookingData);
      });

      // 🔹 Function to confirm booking (with AJAX simulation)
      function autoConfirmBooking(data) {
          const $button = $(".book-btn");
        $.ajax({
          url: "dummyBookingAPI", // Placeholder
          method: "POST",
          data: data,
          timeout: 100, 
          beforeSend: function () {
            $button.text("⏳ Processing...").prop("disabled", true);
          },
          complete: function () {
            // Confirmation UI Update
            $("#workerName").text(data.worker);
            $(".notification-bar").fadeIn();
            $("#confirmation").fadeIn();
            localStorage.removeItem("pendingBooking");

             $button.text("Booking Confirmed!").css("background-color", "#4CAF50").prop("disabled", true);
             
             // **CRITICAL: Save booking to history in localStorage**
             saveBookingToHistory(data);

            // ⏩ Redirect to services page with success flag
            setTimeout(() => {
              window.location.href = "ar.html?booking=success";
            }, 2000);
          }
        });
      }
      
      // Function to save booking data to localStorage history
      function saveBookingToHistory(booking) {
          const historyKey = 'userBookingHistory';
          let history = [];
          try {
              history = JSON.parse(localStorage.getItem(historyKey)) || [];
          } catch (e) {
              console.error("Error parsing booking history:", e);
          }
          
          const newBooking = {
              worker: booking.worker,
              service: booking.serviceType,
              date: booking.date,
              time: booking.time,
              status: "confirmed",
              timestamp: new Date().toISOString()
          };
          
          history.unshift(newBooking); // Add to the start
          localStorage.setItem(historyKey, JSON.stringify(history));
      }
    });
  </script>

</body>
</html>
