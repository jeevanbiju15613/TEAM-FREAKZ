<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NearMe - Intro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; 
            background-color: #f4f7f6;
        }

        .intro-container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("map.jpg") no-repeat center center/cover;
            
        
            background-blend-mode: multiply;
            /* UPDATED OPACITY: Changed alpha value from 0.6 to 0.5 */
            background-color: rgba(0, 0, 0, 0.6); 
        }

        .intro-content {
            text-align: center;
            color: white;
            transform: scale(0.5); 
            opacity: 0;
          
            transition: opacity 0.5s ease-out;
        }

        .logo-group {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            
            margin-bottom: 20px;
        }

        .logo-group img {
            width: 120px; 
            height: 120px;
            margin-bottom: 15px; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        .logo-group h1 {
            font-size: 3.5em;
            margin: 0;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .logo-group h1 .red-text {
            color: #ff4757;
        }

        .intro-content p {
            margin-top: 15px;
            font-size: 1.4em;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="intro-container">
        <div class="intro-content">
            <div class="logo-group">
                <img id="worker-logo" src="Ellipse 4.png" alt="Worker Logo">
                <!-- <h1><span class="red-text">N</span>EAR <span class="red-text">M</span>E</h1> -->
            </div>
            <!-- <p>Find services around you instantly</p> -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $(".intro-content").animate({
                opacity: 1, 
                'font-size': '100%' 
            }, 800); 

            $(".intro-content").css('transform', 'scale(1.05)');

            setTimeout(function() {
                $(".intro-content").css('transition', 'transform 0.4s ease-out');
                $(".intro-content").css('transform', 'scale(1)');
            }, 50); 
            
            setTimeout(function() {
                window.location.href = "1.html";
            }, 3000);
        });
    </script>

</body>
</html>
