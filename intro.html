<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NearMe - Intro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Background map with overlay */
    .intro {
      position: relative;
      height: 100%;
      background: url("map.jpg") no-repeat center center/cover;
    }

    .intro::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4); /* dark overlay */
    }

    /* Centered content */
    .intro-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 1;
    }

    .intro-content h1 {
      font-size: 3em;
      margin: 0;
      color: #4a7fe3; /* pastel blue */
    }

    .intro-content p {
      margin-top: 10px;
      font-size: 1.2em;
      color: #f1f2f6;
    }
  </style>
</head>
<body>

  <div class="intro">
    <div class="intro-content">
      <h1>NEARME</h1>
      <p>Find services around you instantly</p>
    </div>
  </div>

  <script>
    // Redirect to main page after 3 seconds
    setTimeout(function() {
      window.location.href = "1.html";
    }, 3000);
  </script>

</body>
</html>
